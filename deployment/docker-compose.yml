version: '3.3'
services:
  # message-broker:
  #   image: rabbitmq:3.8-management
  #   hostname: message-broker
  #   restart: always
  #   ports:
  #     - "5672:5672"
  #     - "15672:15672"
  mongo:
    image: mongo:4.4
    container_name: mongo
    hostname: mongo
    restart: unless-stopped
    networks: 
      - spots-network
    ports:
      - "27017:27017"

  spots-eureka:
    image: 'spots-eureka:0.0.1-SNAPSHOT'
    hostname: spots-eureka
    networks: 
      - spots-network
    ports:
        - "8761:8761"

  spots-gateway:
    image:  'spots-gateway:0.0.1-SNAPSHOT'
    ports:
        - "8080:8080"
    links:
        - "spots-eureka"
    networks: 
      - spots-network
    environment:
      eureka_client_serviceUrl_defaultZone: http://spots-eureka:8761/eureka

  spotservice:
    image: 'spotservice:0.0.1-SNAPSHOT'
    hostname: spotservice
    build:
      context: .
    container_name: spotservice
    networks: 
      - spots-network
    environment:
      eureka_client_serviceUrl_defaultZone: http://spots-eureka:8761/eureka


networks:
  spots-network:
    driver: bridge
